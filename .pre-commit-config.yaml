repos:
  # ----------------------------------------
  # Basic hygiene checks
  # ----------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: detect-private-key

  # ----------------------------------------
  # CloudFormation / SAM linting
  # ----------------------------------------
  - repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v1.43.3
    hooks:
      - id: cfn-lint
        files: ^infra/.*\.ya?ml$
        exclude: ^openapi/

  # ----------------------------------------
  # OpenAPI / YAML linting
  # ----------------------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: ^openapi/.*\.ya?ml$
        args:
          - --config-data
          - >
            {
              extends: default,
              rules: {
                line-length: {max: 120},
                comments: {min-spaces-from-content: 1}
              }
            }

  # ----------------------------------------
  # Ruff: linting + formatting (Ruff â‰¥ 0.6)
  # ----------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      # Lint only (CI / pre-push friendly)
      - id: ruff
        name: Ruff Lint
        exclude: ^(\.aws-sam|localstack-data)/

      # Lint + autofix (commit only)
      - id: ruff
        name: Ruff Lint (Fix)
        args: [--fix]
        stages: [commit]
        exclude: ^(\.aws-sam|localstack-data)/

      # Format check
      - id: ruff-format
        name: Ruff Format
        args: [--check]
        exclude: ^(\.aws-sam|localstack-data)/

      # Format autofix (commit only)
      - id: ruff-format
        name: Ruff Format (Fix)
        stages: [commit]
        exclude: ^(\.aws-sam|localstack-data)/

  # ----------------------------------------
  # mypy: static typing (Python 3.10)
  # ----------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        exclude: ^(\.aws-sam|localstack-data)/
        additional_dependencies:
          - types-requests

  # ----------------------------------------
  # codespell: spelling mistakes
  # ----------------------------------------
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --write-changes
          - --check-filenames
          - --check-hidden
          - --skip=*.lock,*.svg,*.png,*.jpg,*.jpeg,node_modules,.venv,dist,build,.aws-sam,localstack-data
