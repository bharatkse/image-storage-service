repos:
  # ----------------------------------------
  # Basic hygiene checks
  # ----------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: detect-private-key

  # ----------------------------------------
  # CloudFormation / SAM linting
  # ----------------------------------------
  - repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v1.43.3
    hooks:
      - id: cfn-lint
        files: ^infra/.*\.ya?ml$
        exclude: ^infra/openapi/

  # ----------------------------------------
  # OpenAPI / YAML linting
  # ----------------------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
        files: ^infra/openapi/.*\.ya?ml$
        args:
          - --config-data
          - >
            {
              extends: default,
              rules: {
                line-length: {max: 120},
                comments: {min-spaces-from-content: 1}
              }
            }

  # ----------------------------------------
  # Ruff: linting (auto-fix)
  # ----------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
        exclude: ^(.aws-sam|localstack-data)/

  # ----------------------------------------
  # Ruff: formatting (Black replacement)
  # ----------------------------------------
      - id: ruff-format
        exclude: ^(.aws-sam|localstack-data)/

  # ----------------------------------------
  # mypy: static typing (Python 3.10 aligned)
  # ----------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
        exclude: ^(.aws-sam|localstack-data)/

  # ----------------------------------------
  # codespell: spelling mistakes
  # ----------------------------------------
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --check-filenames
          - --check-hidden
          - --skip=*.lock,*.svg,*.png,*.jpg,*.jpeg,node_modules,.venv,dist,build,.aws-sam,localstack-data
